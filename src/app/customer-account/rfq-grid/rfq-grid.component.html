<br/><br/>
<!--main-->
<div class="container">
    <div class="row">
        <!--left-->
        <app-side-bar></app-side-bar>

        <!--right-->
        <div class="col-md-9 col-sm-12 col-xs-12">
            <div class="col-md-12 col-sm-12 col-xs-12  center_div">
                <label>Search Here</label>
                <mat-form-field>
                    <div class="col-md-6  inputwrapper ">
                    <input  class="form-control" matInput (keyup)="applyFilter($event.target.value)" >
                    </div>
                    <div class="col-md-6  inputwrapper ">
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                    </div>
                </mat-form-field>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

                       <!-- Position Column -->
                       <ng-container matColumnDef="rfq_id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> RFQ No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.rfq_id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="customer_id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.customer_id}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="rfq_description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.rfq_description}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>
                    
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="rfq_amount">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> RFQ Amount </th>
                        <td mat-cell *matCellDef="let element"> {{element.rfq_amount}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
               <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div><!--/row-->
</div><!--/container-->
